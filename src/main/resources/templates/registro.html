<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Voluntarios</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoI1Q2Ih6ccxUvYB4U2kPzYd2T4lkk+I5ZIQF65Xxj9+Ps3"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Registro de Voluntarios</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/api/registro/subir}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="actividadNombre" class="form-label">Nombre de la Actividad</label>
                    <input type="text" class="form-control" id="actividadNombre" name="actividadNombre" required>
                </div>
                <div class="mb-3">
                    <label for="moduloId" class="form-label">Seleccionar Módulo</label>
                    <select class="form-select" id="moduloId" name="moduloId" required>
                        <option value="" disabled selected>-- Seleccione un módulo --</option>
                        <option th:each="modulo : ${modulos}"
                                th:value="${modulo.idmodulo}"
                                th:text="${modulo.nombre}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Archivo Excel</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrar Voluntarios</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
